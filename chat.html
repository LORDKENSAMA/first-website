<!-- chat.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户聊天 - Kensama</title>
  <script type="module" src="chat.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chatBox {
      width: 70%;
      height: 300px;
      border: 1px solid #ccc;
      background-color: #222;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      background-color: black;
      color: white;
      border: 1px solid #999;
    }

    #userInfo {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    #userInfo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="userInfo">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="头像">
    <span id="userName">用户</span>
  </div>

  <h2>与 Kensama 的对话</h2>

  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="输入消息，按 Enter 发送">
</body>
</html>
