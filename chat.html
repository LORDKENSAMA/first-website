<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>聊天页面 - Kensama</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 用户信息显示 -->
  <div id="userInfo">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="头像">
    <span id="userName">用户</span>
  </div>

  <!-- 聊天界面 -->
  <div id="chatContainer">
    <div id="chatBox" style="height: 300px; overflow-y: auto; border: 1px solid #555; padding: 10px;"></div>
    <input type="text" id="messageInput" placeholder="输入消息后按回车发送">
  </div>

  <!-- ✅ 用 module 模式加载 chat.js（新版写法） -->
  <script type="module" src="chat.js"></script>
</body>
</html>
