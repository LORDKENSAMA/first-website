<!-- admin.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Kensama 后台</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; margin: 0; height: 100vh; }
    #userList { width: 200px; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #chatArea { flex: 1; display: flex; flex-direction: column; padding: 10px; }
    #messages { flex: 1; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
    .self { background: #dcf8c6; text-align: right; }
    .other { background: #eee; text-align: left; }
    #inputArea { display: flex; gap: 10px; }
    input { flex: 1; padding: 5px; }
  </style>
</head>
<body>
  <div id="userList">
    <h4>对话用户</h4>
    <ul id="userUl"></ul>
  </div>
  <div id="chatArea">
    <h3 id="chatTitle">请选择一个用户</h3>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="输入消息...">
      <button id="sendBtn">发送</button>
    </div>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
