<!-- admin-pro.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Kensama 管理后台</title>
  <script type="module" src="admin-pro.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; margin: 0; height: 100vh; background: #111; color: white; }
    #userList {
      width: 220px; background: #222; padding: 10px; border-right: 1px solid #444; overflow-y: auto;
    }
    #userList h3 { margin-top: 0; }
    #userUl li {
      cursor: pointer; padding: 6px; margin: 6px 0; border-radius: 4px;
    }
    #userUl li:hover { background: #444; }
    #chatArea {
      flex: 1; display: flex; flex-direction: column; padding: 15px;
    }
    #chatTitle { margin: 0 0 10px; font-size: 20px; }
    #messages {
      flex: 1; background: #1b1b1b; padding: 10px; overflow-y: auto;
      border: 1px solid #444; border-radius: 4px;
    }
    .message {
      margin: 6px 0; padding: 8px; border-radius: 4px; max-width: 60%;
    }
    .self { background: #00aaff; align-self: flex-end; text-align: right; color: #000; }
    .other { background: #444; align-self: flex-start; }
    #inputArea {
      display: flex; gap: 10px; margin-top: 10px;
    }
    #messageInput {
      flex: 1; padding: 10px; font-size: 16px;
      background: #000; color: white; border: 1px solid #555;
    }
    #sendBtn {
      padding: 10px 20px; font-size: 16px; cursor: pointer;
      background: #00aaff; color: white; border: none;
    }
  </style>
</head>
<body>
  <div id="userList">
    <h3>发消息的用户</h3>
    <ul id="userUl"></ul>
  </div>
  <div id="chatArea">
    <h2 id="chatTitle">请选择一个用户</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="输入消息...">
      <button id="sendBtn">发送</button>
    </div>
  </div>
</body>
</html>
