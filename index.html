<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Kensama 聊天界面</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      margin-left: 10px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #chatBox {
      width: 60%;
      min-height: 300px;
      background-color: #222;
      border: 1px solid #666;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    #messageInput {
      background-color: white;
      color: black;
      border: 1px solid white;
      border-radius: 0;
      padding: 10px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="username">用户名</span>
    <div class="avatar"></div>
  </div>

  <div class="chat-container">
    <div id="chatBox"></div>
    <div>
      <input type="text" id="messageInput" placeholder="输入消息">
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCUvPZM7a7ciEvAMB1kDudc6ROnoWPGqvg",
      authDomain: "kensamawebsite.firebaseapp.com",
      projectId: "kensamawebsite",
      storageBucket: "kensamawebsite.firebasestorage.app",
      messagingSenderId: "33823463857",
      appId: "1:33823463857:web:477a5078ce99cdd5f78590",
      measurementId: "G-CVL61HZMY7"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 显示当前登录用户昵称
    auth.onAuthStateChanged(user => {
      if (user) {
        const email = user.email || '';
        const nickname = email.split('@')[0];
        document.getElementById("username").textContent = nickname;
      } else {
        // 没登录就跳转到登录页（如果需要）
        alert("未登录，请先登录");
        // window.location.href = "login.html"; // 可选
      }
    });

    // 发送消息函数
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message) {
        const chatBox = document.getElementById("chatBox");

        const userMsg = document.createElement("div");
        userMsg.textContent = "你：" + message;
        chatBox.appendChild(userMsg);

        const systemMsg = document.createElement("div");
        systemMsg.textContent = "系统：收到：" + message;
        chatBox.appendChild(systemMsg);

        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }

    // 按 Enter 键发送
    document.getElementById("messageInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
