<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Kensama 聊天系统</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 0;
      font-size: 16px;
    }
    input {
      background-color: black;
      color: white;
      border: 1px solid white;
      width: 300px;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #chatContainer {
      display: none;
    }
    #userInfo {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
    }
    #userName {
      margin-right: 10px;
    }
    #chatBox {
      width: 600px;
      height: 300px;
      background-color: #222;
      border: 1px solid #555;
      padding: 20px;
      overflow-y: auto;
      margin: 100px auto 20px;
      white-space: pre-wrap;
    }
    #chatInput {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- 登录注册界面 -->
  <div class="center" id="authContainer">
    <h1>欢迎，请注册或登录</h1>
    <input type="text" id="nickname" placeholder="请输入昵称">
    <input type="password" id="password" placeholder="请输入密码">
    <div>
      <button onclick="register()">注册</button>
      <button onclick="login()">登录</button>
    </div>
  </div>

  <!-- 聊天界面 -->
  <div id="chatContainer">
    <div id="userInfo">
      <span id="userName"></span>
      <img src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg" alt="头像" width="40" height="40">
    </div>
    <div id="chatBox"></div>
    <div id="chatInput">
      <input type="text" id="messageInput" placeholder="输入消息">
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUvPZM7a7ciEvAMB1kDudc6ROnoWPGqvg",
      authDomain: "kensamawebsite.firebaseapp.com",
      projectId: "kensamawebsite",
      storageBucket: "kensamawebsite.appspot.com",
      messagingSenderId: "33823463857",
      appId: "1:33823463857:web:477a5078ce99cdd5f78590",
      measurementId: "G-CVL61HZMY7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const nicknameInput = document.getElementById("nickname");
    const passwordInput = document.getElementById("password");
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("messageInput");

    let currentUser = null;

    function register() {
      const nickname = nicknameInput.value.trim();
      const password = passwordInput.value;
      const email = `${nickname}@kensama.com`;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("注册成功，请登录"))
        .catch(error => alert("注册失败：" + error.message));
    }

    function login() {
      const nickname = nicknameInput.value.trim();
      const password = passwordInput.value;
      const email = `${nickname}@kensama.com`;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showChat(nickname);
        })
        .catch(error => alert("登录失败：" + error.message));
    }

    function showChat(nickname) {
      document.getElementById("authContainer").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";
      document.getElementById("userName").innerText = nickname;
      currentUser = nickname;

      // 监听 Firestore 中与 Kensama 的私聊消息
      db.collection("privateMessages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            if (
              (msg.sender === currentUser && msg.receiver === "kensama") ||
              (msg.sender === "kensama" && msg.receiver === currentUser)
            ) {
              const who = msg.sender === currentUser ? "你" : "Kensama";
              chatBox.innerHTML += `${who}：${msg.message}\n`;
            }
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });

      input.addEventListener("keydown", async function (e) {
        if (e.key === "Enter" && input.value.trim() !== "") {
          const text = input.value.trim();
          await db.collection("privateMessages").add({
            sender: currentUser,
            receiver: "kensama",
            message: text,
            timestamp: new Date()
          });
          input.value = "";
        }
      });
    }
  </script>
</body>
</html>
