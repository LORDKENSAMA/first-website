<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的第一个网页</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>你好，世界！👋</h1>
  <p>这是我的第一个网页。</p>
  
  <!-- 新增说明段落 -->
  <p>在这个网页中，我正在学习如何添加更多内容，包括图片、按钮以及更多的文字描述。欢迎访问我的网站，了解更多信息！</p>
  
  <!-- 新增按钮 -->
  <a class="button" href="https://example.com" target="_blank">点击这里跳转</a>
  
  <!-- 新增图片 -->
  <img src="https://via.placeholder.com/600x300.png?text=示例图片" alt="示例图片">
  
</body>
</html>
