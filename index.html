<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>注册页面</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到 Kensama 网站</h1>
  <p>请输入昵称和密码注册或登录</p>
  <input type="text" id="nickname" placeholder="昵称（会作为邮箱）">
  <br>
  <input type="password" id="password" placeholder="密码">
  <br>
  <button onclick="register()">注册</button>
  <button onclick="login()">登录</button>
  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUvPZM7a7ciEvAMB1kDudc6ROnoWPGqvg",
      authDomain: "kensamawebsite.firebaseapp.com",
      projectId: "kensamawebsite",
      storageBucket: "kensamawebsite.firebasestorage.app",
      messagingSenderId: "33823463857",
      appId: "1:33823463857:web:477a5078ce99cdd5f78590",
      measurementId: "G-CVL61HZMY7"
    };

    document.addEventListener("DOMContentLoaded", () => {
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      window.register = function () {
        const nickname = document.getElementById("nickname").value.trim();
        const password = document.getElementById("password").value;
        const email = `${nickname}@kensama.com`;

        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            document.getElementById("message").textContent = "✅ 注册成功！";
            console.log(userCredential.user);
          })
          .catch(error => {
            document.getElementById("message").textContent = "❌ 注册失败：" + error.message;
            console.error(error);
          });
      };

      window.login = function () {
        const nickname = document.getElementById("nickname").value.trim();
        const password = document.getElementById("password").value;
        const email = `${nickname}@kensama.com`;

        auth.signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            document.getElementById("message").textContent = "✅ 登录成功！欢迎 " + nickname;
            console.log(userCredential.user);
          })
          .catch(error => {
            document.getElementById("message").textContent = "❌ 登录失败：" + error.message;
            console.error(error);
          });
      };
    });
  </script>
</body>
</html>
