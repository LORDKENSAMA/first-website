<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户系统 + 聊天界面</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 200px;
      margin: 20px auto;
      border: 1px solid #ccc;
      background: #222;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- 登录部分 -->
  <div id="auth-section">
    <h1>用户登录</h1>
    <input type="text" id="nickname" placeholder="昵称"><br>
    <input type="password" id="password" placeholder="密码"><br>
    <button onclick="login()">登录</button>
  </div>

  <!-- 聊天界面（默认隐藏） -->
  <div id="chat-section" style="display:none;">
    <div style="text-align:right;">
      <span id="user-info" style="margin-right:10px;"></span>
      <img src="https://www.gravatar.com/avatar/?d=mp" width="40" style="border-radius:50%; vertical-align: middle;">
    </div>

    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="输入消息">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCUvPZM7a7ciEvAMB1kDudc6ROnoWPGqvg",
      authDomain: "kensamawebsite.firebaseapp.com",
      projectId: "kensamawebsite",
      storageBucket: "kensamawebsite.firebasestorage.app",
      messagingSenderId: "33823463857",
      appId: "1:33823463857:web:477a5078ce99cdd5f78590",
      measurementId: "G-CVL61HZMY7"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 登录函数
    function login() {
      const nickname = document.getElementById("nickname").value;
      const password = document.getElementById("password").value;
      const email = `${nickname}@kensama.com`;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("auth-section").style.display = "none";
          document.getElementById("chat-section").style.display = "block";
          document.getElementById("user-info").textContent = nickname;
        })
        .catch(error => {
          alert("登录失败: " + error.message);
        });
    }

    // 模拟聊天
    function sendMessage() {
      const message = document.getElementById("message").value;
      if (message.trim() === "") return;

      const chatBox = document.getElementById("chat-box");
      const userMessage = `<div><strong>你：</strong> ${message}</div>`;
      const reply = `<div><strong>系统：</strong> 收到：${message}</div>`;
      chatBox.innerHTML += userMessage + reply;
      document.getElementById("message").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
