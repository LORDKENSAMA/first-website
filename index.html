<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>交互效果示例</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
    }
    h1 {
      color: #fff;
    }
    p {
      color: #ccc;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>交互效果示例</h1>
  <p>点击下面的按钮，我会向你打个招呼！</p>
  <a class="button" id="greetButton">点击我</a>
  <p id="message"></p>

  <script>
    var button = document.getElementById('greetButton');
    var message = document.getElementById('message');

    button.addEventListener('click', function() {
      message.textContent = "你好，欢迎来到我的网页！";
      message.style.color = '#ff4081'; // 点击后变粉色
      setTimeout(function() {
        message.style.color = '#00ffcc'; // 再变回来
      }, 1000);
    });
  </script>
</body>
</html>
