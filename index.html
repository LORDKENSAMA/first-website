<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>注册页面</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>用户注册</h1>
  <input type="text" id="nickname" placeholder="请输入昵称">
  <br>
  <input type="password" id="password" placeholder="请输入密码">
  <br>
  <button onclick="register()">注册</button>

  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCUvPZM7a7ciEvAMB1kDudc6ROnoWPGqvg",
      authDomain: "kensamawebsite.firebaseapp.com",
      projectId: "kensamawebsite",
      storageBucket: "kensamawebsite.firebasestorage.app",
      messagingSenderId: "33823463857",
      appId: "1:33823463857:web:477a5078ce99cdd5f78590",
      measurementId: "G-CVL61HZMY7"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 注册函数
    function register() {
      const nickname = document.getElementById("nickname").value;
      const password = document.getElementById("password").value;
      const email = `${nickname}@kensama.com`; // 构造一个邮箱

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("注册成功！");
          console.log(userCredential.user);
        })
        .catch(error => {
          alert("注册失败: " + error.message);
          console.error(error);
        });
    }
  </script>
</body>
</html>
