<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Kensama 聊天系统</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 0;
      font-size: 16px;
    }
    input {
      background-color: black;
      color: white;
      border: 1px solid white;
      width: 300px;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #chatContainer {
      display: none;
    }
    #userInfo {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
    }
    #userName {
      margin-right: 10px;
    }
    #chatBox {
      width: 600px;
      height: 300px;
      background-color: #222;
      border: 1px solid #555;
      padding: 20px;
      overflow-y: auto;
      margin: 100px auto 20px;
      white-space: pre-wrap;
    }
    #chatInput {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- 登录注册界面 -->
  <div class="center" id="authContainer">
    <h1>欢迎，请注册或登录</h1>
    <input type="text" id="nickname" placeholder="请输入昵称">
    <input type="password" id="password" placeholder="请输入密码">
    <div>
      <button onclick="register()">注册</button>
      <button onclick="login()">登录</button>
    </div>
  </div>

  <!-- 聊天界面 -->
  <div id="chatContainer">
    <div id="userInfo">
      <span id="userName"></span>
      <img src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg" alt="头像" width="40" height="40">
    </div>
    <div id="chatBox"></div>
    <div id="chatInput">
      <input type="text" id="messageInput" placeholder="输入消息">
    </div>
  </div>

  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCUvPZM7a7ciEvAMB1kDudc6ROnoWPGqvg",
      authDomain: "kensamawebsite.firebaseapp.com",
      projectId: "kensamawebsite",
      storageBucket: "kensamawebsite.appspot.com",
      messagingSenderId: "33823463857",
      appId: "1:33823463857:web:477a5078ce99cdd5f78590",
      measurementId: "G-CVL61HZMY7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 注册功能
    function register() {
      const nickname = document.getElementById("nickname").value;
      const password = document.getElementById("password").value;
      const email = `${nickname}@kensama.com`;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("注册成功，请登录"))
        .catch(error => alert("注册失败：" + error.message));
    }

    // 登录功能
    function login() {
      const nickname = document.getElementById("nickname").value;
      const password = document.getElementById("password").value;
      const email = `${nickname}@kensama.com`;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          showChat(nickname);
        })
        .catch(error => alert("登录失败：" + error.message));
    }

    // 展示聊天页面
    function showChat(nickname) {
      document.getElementById("authContainer").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";
      document.getElementById("userName").innerText = nickname;
    }

    // 聊天发送
    const input = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const msg = input.value;
        chatBox.innerText += `你：${msg}\n系统：收到：${msg}\n`;
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
